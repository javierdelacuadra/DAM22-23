<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>

	<composite:attribute name="firstLabel"/>
	<composite:attribute name="firstValue"/>
	<composite:attribute name="secondLabel"/>
	<composite:attribute name="secondValue"/>
	<composite:attribute name="submitText"/>
</composite:interface>

<composite:implementation>

	<h:form>
		<h:outputLabel for="first" value="#{cc.attrs.firstLabel}"/>
		<h:inputText id="first" value="#{cc.attrs.firstValue}" />
		<br />
		
		<h:outputLabel for="second" value="#{cc.attrs.secondLabel}"/>
		<h:inputText id="second" value="#{cc.attrs.secondValue}" />
		<br />
	</h:form>

</composite:implementation>

</html>
