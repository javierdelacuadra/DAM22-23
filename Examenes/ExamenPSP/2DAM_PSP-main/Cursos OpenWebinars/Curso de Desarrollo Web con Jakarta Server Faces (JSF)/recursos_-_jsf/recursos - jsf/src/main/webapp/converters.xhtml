<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">



<h:body>
	<h:outputText value="Hola mundo!" />
	<h:outputText value="#{helloBean.message}" />

	<h:link outcome="index2" value="Enlace a index2"></h:link>

	<h:link outcome="#{helloBean.userList()}" value="Enlace a userList">

	</h:link>


	<h2>
		<h:outputText value="listado de productos" />
	</h2>
	<h:dataTable value="#{productBean.products}" var="p">

		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{p.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			<h:outputText value="#{p.price}" >
				<f:convertNumber minFractionDigits="3"/>
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Register date</f:facet>
			<h:outputText value="#{p.registerDate}" >
				<f:convertDateTime pattern="d-M-yyyy"/>
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Creation date</f:facet>
			<h:outputText value="#{p.creationDate}" >
				<f:convertDateTime type="localDate" pattern="d-M-yyyy"/>
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Creation time</f:facet>
			<h:outputText value="#{p.creationTime}" >
			<f:convertDateTime type="localDateTime" pattern="d-M-yyyy"/>
			
			</h:outputText>
		</h:column>


		<f:facet name="footer">
			Hay #{productBean.products.size()} productos.
		</f:facet>

	</h:dataTable>

	<h:form>
		<h:outputLabel for="email">
			Email
		</h:outputLabel>

		<h:inputText id="email" value="#{userBean.email}">
			<f:validateLength minimum="10" maximum="100" />
		</h:inputText>
		<h:message for="email" style="color:red;" />

		<br />

		<h:outputLabel for="password">
			Password
		</h:outputLabel>
		<h:inputSecret value="#{userBean.password}" />

		<h:commandButton value="Submit" action="user-details" />
	</h:form>



</h:body>
</html>
