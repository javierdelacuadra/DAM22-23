<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<!--xmlns:miform="http://xmlns.jcp.org/jsf/composite/compoform"-->

<h:body>
	<ui:include src="/layout/header.xhtml" />

	<h:outputText value="HOLA MUNDO!" />
	<br />
	<h:outputText value="#{helloBean.message}" />
	<br />
	<h:link outcome="index2" value="Ir a Index2.xhtml"></h:link>
	<br />

	<h:link outcome="#{helloBean.goToUserList()}"
		value="Ir a userList.xhtml"></h:link>

	<h2>
		<h:outputText value="LISTADO DE PRODUCTOS" />
	</h2>

	<h:dataTable value="#{productBean.products}" var="p">

		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">NAME</f:facet>
			<h:outputText value="#{p.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">PRICE</f:facet>
			<h:outputText value="#{p.price}" />
		</h:column>

		<h:column>
			<f:facet name="header">REG DATE</f:facet>
			<h:outputText value="#{p.registerDate}" />
		</h:column>

		<h:column>
			<f:facet name="header">EXP DATE</f:facet>
			<h:outputText value="#{p.expirationDate}" />
		</h:column>

	</h:dataTable>

	<br />

	<h:form>
		<h:outputLabel for="emailT">EMAIL</h:outputLabel>
		<h:inputText id="email" value="#{userBean.email}">
			<f:validateLength minimum="10" maximum="20" />
		</h:inputText>
		<h:message for="email" style="color:red;" />

		<h:outputLabel for="passwordT">PASSWORD</h:outputLabel>
		<h:inputText id="password" value="#{userBean.password}" />

		<h:commandButton action="user-details" value="Enviar" />
	</h:form>

	<!-- COMPOSITE
	<miform:form mailLabel="EMAIL" mailValue="#{userbean.email}" passLabel="Password" passValue="#{userbean.password}" submitText="ENVIAR"/-->



	<p>
		<h:outputText value="Hay #{productBean.products.size()} productos" />
	</p>
	<ui:include src="/layout/footer.xhtml" />
</h:body>
</html>
