<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
	<ui:include src="/layout/header.xhtml" />

	<h2>
		<h:outputText value="LISTADO DE PRODUCTOS" />
	</h2>

	<h:dataTable value="#{productBean.products}" var="p">

		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">NAME</f:facet>
			<h:outputText value="#{p.name}" />
		</h:column>

		<h:column>
			<f:facet name="header">PRICE</f:facet>
			<h:outputText value="#{p.price}">
				<f:convertNumber maxFractionDigits="0" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">REG DATE</f:facet>
			<h:outputText value="#{p.registerDate}">
				<f:convertDateTime type="date" pattern="dd-MM-yy" />
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">EXP DATE</f:facet>
			<h:outputText value="#{p.expirationDate}">
				<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
			</h:outputText>
		</h:column>

	</h:dataTable>

	<br />

	<h:form>
		<h:outputLabel for="email">EMAIL</h:outputLabel>
		<h:inputText id="email" value="#{userBean.email}">
			<f:validateLength minimum="10" maximum="20" />
		</h:inputText>
		<h:message for="email" style="color:red;" />

		<h:outputLabel for="password">PASSWORD</h:outputLabel>
		<h:inputText id="password" value="#{userBean.password}" />

		<h:commandButton action="user-details" value="Enviar" />
	</h:form>

	<!-- COMPOSITE
	<miform:form mailLabel="EMAIL" mailValue="#{userbean.email}" passLabel="Password" passValue="#{userbean.password}" submitText="ENVIAR"/-->



	<p>
		<h:outputText value="Hay #{productBean.products.size()} productos" />
	</p>
	<ui:include src="/layout/footer.xhtml" />
</h:body>
</html>
